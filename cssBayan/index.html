<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan</title>
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/label.css">
	<link rel="stylesheet" href="css/icon.css">
	<link rel="stylesheet" href="css/image.css">
</head>

<body>
	<main>
		<h2 class='center-column'>CSS Bayan</h2>
		<div class='accordion center-column'>
			<div class='accordion-item'>
				<input id="meme-rb-1" name="meme-group-1" type="radio" checked>
				<label class="meme-title" for="meme-rb-1">
					<span>You can't just copy and paste CSS</span>
					<img class="icon-img" src="images/add.png" alt="switch icon">
				</label>
				<label for="meme-rb-1">
					<img class="meme-img" src="images/meme1.jpeg" alt="meme 1">
				</label>
			</div>
			<div class='accordion-item'>
				<input id="meme-rb-2" name="meme-group-1" type="radio">
				<label class="meme-title" for="meme-rb-2">
					<span>Keep calm and carry on</span>
					<img class="icon-img" src="images/add.png" alt="switch icon">
				</label>
				<label for="meme-rb-2">
					<img class="meme-img" src="images/meme2.jpg" alt="meme 2">
				</label>
			</div>
			<div class='accordion-item'>
				<input id="meme-rb-3" name="meme-group-1" type="radio">
				<label class="meme-title" for="meme-rb-3">
					<span>Work-life balance</span>
					<img class="icon-img" src="images/add.png" alt="switch icon">
				</label>
				<label for="meme-rb-3">
					<img class="meme-img" src="images/meme3.jpg" alt="meme 3">
				</label>
			</div>
			<div class='accordion-item'>
				<input id="meme-rb-4" name="meme-group-1" type="radio">
				<label class="meme-title" for="meme-rb-4">
					<span>Dude, where is JS?</span>
					<img class="icon-img" src="images/add.png" alt="switch icon">
				</label>
				<label for="meme-rb-4">
					<img class="meme-img" src="images/meme4.jpg" alt="meme 4">
				</label>
			</div>
			<div class='accordion-item'>
				<input id="meme-rb-5" name="meme-group-1" type="radio">
				<label class="meme-title" for="meme-rb-5">
					<span>Relax and take it easy</span>
					<img class="icon-img" src="images/add.png" alt="switch icon">
				</label>
				<label for="meme-rb-5">
					<img class="meme-img" src="images/meme5.jpg" alt="meme 5">
				</label>
			</div>
		</div>
	</main>

</body>

</html>
